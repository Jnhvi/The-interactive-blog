<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Notes Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar glass">
    <div class="logo">MyNotes</div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#notes">Notes</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <button id="darkModeToggle">ðŸŒ™</button>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="parallax">

    <p class="fade-in delay">Quick access. Beautiful design. Total focus.</p>
  </section>

  <!-- Notes Section -->
  <section id="notes" class="section">
    <h2 class="reveal">Download Notes</h2>
    <div class="cards">
      <div class="card slide-up">

        <p>High-quality PDF</p>
        <a href="notes/sample-note.pdf" download>Download</a>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section fade-in">
    <h2>About</h2>
    <p>This site is made to share curated notes. Stay tuned for more updates and uploads!</p>
  </section>
